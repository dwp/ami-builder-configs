  - name: dw-al2-base-ami
    type: ami
    check_every: 5m
    source:
      aws_role_arn: arn:aws:iam::((dataworks.aws_management_acc)):role/ci
      region: ((dataworks.aws_region))
      filters:
        is-public: true
        state: available
        name: dw-al2-base-ami-*
        architecture: x86_64

  - name: amzn2-ami-hvm
    type: ami
    check_every: 5m
    source:
      aws_role_arn: arn:aws:iam::((dataworks.aws_management_acc)):role/ci
      region: ((dataworks.aws_region))
      filters:
        is-public: true
        state: available
        name: amzn2-ami-hvm-*
        architecture: x86_64

