spruce:
  - base: ci/infra/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/infra/
        regexp: ".*yml"
        except:
          - credentials.yml.example
          - credentials.yml
      - with_in: ci/infra/jobs/build_amis/
         regexp: ".*yml"
    to: aviator_pipeline.yml
fly:
  name: ami-builder
  target: aws-concourse
  expose: true
  config: aviator_pipeline.yml
  check_creds: true
